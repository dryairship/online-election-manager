<table id="postsTable" class="d-flex post mx-3 my-3 container-fluid">
<tr><td><div class="alert alert-success mx-auto my-3 row welcomed">Welcome to the Polling Booth. Here are the posts for which you can cast your vote, and the candidates contesting for those posts.<strong>Choose your candidate wisely.</strong></div></td></tr>
</table>
<div class="d-flex justify-content-center mx-5 my-5"><button type="button" class="btn btn-dark btn-lg" onclick="confirmVotes()">Submit my votes</button></div>
<div class="modal fade" id="confirmVotes" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm Your Preferences :</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Cancel">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button id="finalSubmitButton" type="button" class="btn btn-primary" onclick="submitVotes()">Confirm and Submit</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="badVotes" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Invalid Preferences</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Cancel">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Please read the instructions and ensure that your preferences satisfy the criterion.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
